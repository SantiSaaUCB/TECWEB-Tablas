<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tablas</title>
</head>
<body>
     <hr>
     <table>
          <caption>Ejemplo 1</caption>
          <thead>
               <tr>
                    <th rowspan="2" style="background-color: cadetblue;padding: 15px;">A</th>
                    <th colspan="2" style="background-color: cadetblue;padding: 15px;">B</th>
               </tr>
               <tr>
                    <th style="background-color: cadetblue;padding: 15px;">C</th>
                    <th style="background-color: cadetblue;padding: 15px;">D</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <th style="background-color: burlywood;padding: 15px;">1</th>
                    <th style="background-color: burlywood;padding: 15px;">2</th>
                    <th style="background-color: burlywood;padding: 15px;">3</th>
               </tr>
               <tr>
                    <th style="background-color: burlywood;padding: 15px;">4</th>
                    <th style="background-color: burlywood;padding: 15px;">5</th>
                    <th style="background-color: burlywood;padding: 15px;">6</th>
               </tr>
               <tr>
                    <th style="background-color: burlywood;padding: 15px;">7</th>
                    <th style="background-color: burlywood;padding: 15px;">8</th>
                    <th style="background-color: burlywood;padding: 15px;">9</th>
               </tr>
          </tbody>
     </table>
     <hr>
     <table>
          <caption>Ejemplo 2</caption>
          <thead>
               <tr>
                    <th colspan="3" style="background-color: cadetblue;padding: 15px;">A</th>
                    <th rowspan="2" style="background-color: cadetblue;padding: 15px;">B</th>
                    <th style="background-color: cadetblue;padding: 15px;">C</th>
                    <th style="background-color: cadetblue;padding: 15px;">D</th>
               </tr>
               <tr>
                    <th style="background-color: cadetblue;padding: 15px;">E</th>
                    <th style="background-color: cadetblue;padding: 15px;">F</th>
                    <th style="background-color: cadetblue;padding: 15px;">G</th>
                    <th colspan="2" style="background-color: cadetblue;padding: 15px;">H</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <th style="background-color: burlywood;padding: 15px;">1</th>
                    <th style="background-color: burlywood;padding: 15px;">2</th>
                    <th style="background-color: burlywood;padding: 15px;">3</th>
                    <th style="background-color: burlywood;padding: 15px;">4</th>
                    <th colspan="2" style="background-color: burlywood;padding: 15px;">5</th>
               </tr>
               <tr>
                    <th style="background-color: burlywood;padding: 15px;">6</th>
                    <th style="background-color: burlywood;padding: 15px;">7</th>
                    <th style="background-color: burlywood;padding: 15px;">8</th>
                    <th style="background-color: burlywood;padding: 15px;">9</th>
                    <th colspan="2" style="background-color: burlywood;padding: 15px;">10</th>
               </tr>
          </tbody>
     </table>
     <hr>
</body>
</html>
